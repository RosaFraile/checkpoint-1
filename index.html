<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkpoint 1 - CSS Grid</title>
    <link href="https://fonts.googleapis.com/css2?family=Grenze+Gotisch&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/6fc2eac795.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="gridOne">
            <p>Hello World</p>
            <p style="color:blue">My Fantastic Content</p>
    </div>

    <div class="gridTwo">
        <div class="child-1">
            <p>I'm a red paragraph</p>
        </div>
        <div class="child-2">
            <p>I'm a blue paragraph</p>
        </div>
        <div class="child-3">
            <p>I'm a yellow paragraph</p>
        </div>     
    </div>

    <div class="gridThree">
        <div class="child-1">
            <p>The car of your dreams</p>
        </div>
        <div class="child-2">
            <img src="images/yellow-car.png" alt="">
        </div>
    </div>

    <div class="gridFour">
        <div class="four-class">
            <p>My Even More Awesome Text</p>
        </div>
        <div id="four-id">
            <p>My left text</p>
            <p>My right text</p>
        </div>
    </div>

    <div class="gridFive">
        <div class="five-class">
            <p>I'm gonna catch you</p>
        </div>
        <div id="five-id">
            <img src="images/welsh-corgi.jpg" alt="">
            <img src="images/dove.jpg" alt="">
        </div>
    </div>

    <div class="gridSix">
        <i class="fa-solid fa-dragon"></i>
        <p>Un dragón nunca duerme, solo cierra sus ojos para soñar</p>
   </div>
</body>
</html>
